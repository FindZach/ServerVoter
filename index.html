<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Voting Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .nav-buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #siteName {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Voting Hub</h1>
        <div id="siteName"></div>
        <iframe id="votingFrame" src=""></iframe>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="prevSite()">Previous</button>
            <button id="nextBtn" onclick="nextSite()">Next</button>
        </div>
    </div>

    <script>
        // List of voting site URLs (proxied through your server)
        const votingSites = [
            "https://proxy.yourdomain.com", // Your proxy URL
            "https://minecraftservers.org/", // Add other sites as needed
            "https://topminecraftservers.org/"
        ];

        let currentIndex = 0;

        function updateFrame() {
            const frame = document.getElementById('votingFrame');
            const siteName = document.getElementById('siteName');
            frame.src = votingSites[currentIndex];
            siteName.textContent = votingSites[currentIndex];
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === votingSites.length - 1;
        }

        function nextSite() {
            if (currentIndex < votingSites.length - 1) {
                currentIndex++;
                updateFrame();
            }
        }

        function prevSite() {
            if (currentIndex > 0) {
                currentIndex--;
                updateFrame();
            }
        }

        window.onload = function() {
            if (votingSites.length > 0) {
                updateFrame();
            } else {
                document.getElementById('siteName').textContent = "No voting sites configured";
            }
        }
    </script>
</body>
</html>
